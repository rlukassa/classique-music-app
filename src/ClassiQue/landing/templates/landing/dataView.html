{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View</title>
    <link href="{% static 'landing/dataview-styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-in-center">
        <!-- 0. Heading -->
        <img src="{% static 'landing/images/ClassiQue-LogoText.png' %}" alt="ClassiQue Logo" class="logo">
        
        <!-- 1. Search Bar -->
        <!-- BELUM FUNGSIONAL -->
        <div class="search-bar">
            <form method="get" action="">
                <input type="text" name="search" placeholder="Search..." value="{{ query }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- 2. Dataset Grid -->
        <div class="grid-container"> 
            
        </div>
        
        <!-- 3. Pagination -->
    </div>
    
</body>
</html>
